<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        const mergeSort = (arr) => {
            if (arr.length === 1) {
                return arr;
            }
            let m = Math.floor(arr.length / 2),
                l = arr.slice(0, m),
                r = arr.slice(m),
                lSorted = mergeSort(l),
                rSorted = mergeSort(r),
                merge = (lA, rA) => {
                    let res = [];
                    while (lA.length && rA.length) {
                        if (lA[0] <= rA[0]) {
                            res.push(lA.shift());
                        }
                        if (lA[0] > rA[0]) {
                            res.push(rA.shift());
                        }
                    }
                    return [...res,...lA, ...rA];
                };
            return merge(lSorted, rSorted);
        }

        let a = [6, 3, 8, 5, 6, 9, 2];
        console.log(mergeSort(a));
        console.log(a);
    </script>
