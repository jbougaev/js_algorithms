<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        const insertionSort = (arr) => {
            const bs = (arr) => {
                for (let i = 1; i < arr.length; i++) {
                    for (let j = 0; j < i; j++) {
                        if (arr[j] > arr[i]) {
                            let deleted = arr.splice(i, 1);
                            arr.splice(j, 0, deleted[0]);
                        }
                    }
                }
                return arr;
            }
            return bs(arr.slice());
        }

        let a = [6, 3, 8, 5, 6, 9, 2];
        console.log(insertionSort(a));
        console.log(a);
    </script>
</head>

</html>
